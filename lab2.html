<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AUS CAMPUS CONNECT EVENT PAGE</title> 

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="coolcss.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AUS Campus Connect</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> 
                    <li class="nav-item"><a class="nav-link" href="lab1.html">Home Page</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Event Page</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 pb-5">
        <h1 class="text-center">Submit an Event</h1>

        <form action="fake.html" method="post" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Event Name:</label>
                        <input type="text" class="form-control" name="event_name" placeholder="Your Event Name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Event Date:</label>
                        <input type="date" class="form-control" name="event_date" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Event Time:</label>
                        <input type="time" class="form-control" name="event_time" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Event Location:</label>
                        <input type="text" class="form-control" name="event_location" placeholder="Your Event Location" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Event Description:</label>
                        <textarea class="form-control" rows="3" name="event_description" placeholder="Describe Your Event" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Department Hosting the Event:</label>
                        <select class="form-select" name="department">
                            <option value="CEN">CEN</option>
                            <option value="SBA">SBA</option>
                            <option value="CAS">CAS</option>
                            <option value="CAAD">CAAD</option>
                            <option value="OSA">OSA</option>
                        </select>  
                    </div>
                   
                </div>

                <div class="col-md-6">
                   
                    <div class="mb-3">
                        <label class="form-label">Organizer Name:</label>
                        <input type="text" class="form-control" name="organizer_name" placeholder="Your Name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Organizer Email:</label>
                        <input type="email" class="form-control" name="organizer_email" placeholder="Your Email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Is this event open to all students?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="boolean" value="public">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="boolean" value="private">
                            <label class="form-check-label">No</label>
                            <br>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Event Type:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="event_type" value="Workshop">
                            <label class="form-check-label">Workshop</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="event_type" value="Social">
                            <label class="form-check-label">Social</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="event_type" value="Sports">
                            <label class="form-check-label">Sports</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="event_type" value="Academic">
                            <label class="form-check-label">Academic</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="event_type" value="Other">
                            <label class="form-check-label">Other</label>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="text-center mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary" type="reset">Reset Form</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="lab1.html" class="btn btn-danger">Go Back</a>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container-fluid text-center d-flex justify-content-center">
            <ul class="navbar-nav flex-row">
                <li class="nav-item mx-3">
                    <a class="nav-link text-white" href="https://instagram.com" target="_blank">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link text-white" href="https://twitter.com" target="_blank">
                        <i class="bi bi-twitter"></i> Twitter
                    </a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link text-white" href="https://facebook.com" target="_blank">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</body>
</html>
